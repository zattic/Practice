<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>猜数字游戏</title>
    <style>
      html {
        font-family: sans-serif, '黑体';
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <!-- 游戏标题 -->
    <h1>猜数字游戏</h1>
    <!-- 游戏说明 -->
    <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>
    <!-- 猜数交互区开始 -->
    <div class="form">
      <label for="guessField">请猜数: </label><input type="text" id="guessField" class="guessField" >
      <input type="submit" value="确定" class="guessSubmit" >
    </div>
    <!-- 猜数交换区结束 -->
    <!-- 结果呈现区开始 -->
    <div class="resultParas">
      <p class="guesses"></p> <!--猜数历史数据存放区-->
      <p class="lastResult"></p><!--猜对/错结论区-->
      <p class="lowOrHi"></p><!--猜高/低提示-->
    </div>
    <!-- 结果呈现区结束 -->
    <!-- 重新游戏按钮由JS动态加入 -->
    <script src="js/newgame.js"></script>
    <a href="../index.html">返回上一页</a>
  </body>
</html>
